<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Título</th>
        <th scope="col">Año</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies$ | async" [routerLink]="['/movie', movie.id]">
        <th scope="row">{{movie.id}}</th>
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
    </tr>
    </tbody>
</table>
